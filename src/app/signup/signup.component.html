<div class="h-fit">
    <div class="flex justify-between w-full mx-auto mt-10 md:w-2/3 sm:w-2/3 text">
        <div class="hidden w-full md:w-1/2 lg:block text">
            <img src="../../assets/Instagram/phone.png" alt="" class="absolute" />
            <img src="../../assets//Instagram/shot1.png" alt="" class="relative z-20 left-[156px] top-7" />
        </div>
        <div class="w-full md:w-fit lg:w-1/2 text sm:w-full">
            <div class="py-3 mx-10 border border-gray-300 md:px-10 px-7 text">
                <p class="mt-8 font-serif text-4xl font-bold tracking-wider text-center">
                    instagram
                </p>
                <p class="px-5 my-6 font-medium text-center opacity-70">
                    Sign up to see photos and videos from your friends.
                </p>
                <div class="relative">
                    <button
                        class="w-full px-6 py-1 font-medium text-white border-0 rounded bg-sky-400 focus:outline-none hover:bg-sky-500">
                        Log in with Facebook
                    </button>
                </div>
                <div class="flex items-center justify-between w-full my-3 text">
                    <div class="w-1/2 border-t text"></div>
                    <div class="mx-8 text-sm font-medium">OR</div>
                    <div class="w-1/2 border-t text"></div>
                </div>
                <div class="w-full">
                    <div class="relative">
                        <input type="text" name="email" placeholder="Moblile Number or Email"
                            class="w-full px-3 py-1 text-sm leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" [(ngModel)]="email" />
                        <div class="relative mt-2 mb-2">
                            <input type="text" name="fullName" placeholder="Full Name"
                                class="w-full px-3 py-1 text-sm leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" [(ngModel)]="fullname" />
                        </div>
                        <div class="relative mt-2 mb-2">
                            <input type="text" name="username" placeholder="Username"
                                class="w-full px-3 py-1 text-sm leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" [(ngModel)]="username" />
                        </div>
                        <div class="relative mt-2 mb-2">
                            <input type="password" name="password" placeholder="password"
                                class="w-full px-3 py-1 text-sm leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" [(ngModel)]="password" />
                        </div>
                        <p class="px-3 text-xs text-center">People who use our service may have uploaded your contact information to Instagram. <span class="text-blue-800">Learn More</span> </p>
                        <p class="px-3 py-4 text-xs text-center">By signing up, you agree to our Terms ,<span class="text-blue-800">Privacy Policy and Cookies Policy .</span> </p>
                        <div class="relative">
                            <button type="submit"
                                class="w-full px-6 py-1 font-medium text-white border-0 rounded bg-sky-400 focus:outline-none hover:bg-sky-500" (click)="signUp()">
                                Sign up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-4 py-2 mx-10 mt-3 border border-gray-300 text">
                <p class="text-center text-[13px] tracking-wider text-black py-3">
                    <a href="" [routerLink]="['/']" routerLinkActive="router-link-active">Have an account?
                        <span class="font-medium text-blue-600 cursor-pointer">Log in</span>
                    </a>
                </p>
            </div>
            <div class="py-3 text-sm text-center">Get the app.</div>
            <div class="flex justify-center gap-2 text mb-7">
                <div class="w-1/3 px-5 py-2 border rounded-lg cursor-pointer h-fit text">
                    <img src="../../assets/Instagram/meta.png" alt="" width="60" class="mx-auto" />
                </div>
                <div class="w-1/3 px-5 py-2 border rounded-lg cursor-pointer h-fit text">
                    <img src="../../assets/Instagram/meta.png" alt="" width="60" class="mx-auto" />
                </div>
            </div>
        </div>
    </div>
</div>
