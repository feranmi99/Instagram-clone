<div class="h-fit">
    <div class="flex justify-between  md:w-2/3 w-full sm:w-2/3 mx-auto mt-10 text">
        <div class="md:w-1/2 hidden lg:block text w-full">
            <img src="../../assets/Instagram/phone.png" alt="" class="absolute ">
            <img src="../../assets//Instagram/shot1.png" alt="" class="relative z-20 left-[156px] top-7">
        </div>
        <div class="md:w-fit lg:w-1/2 text w-full sm:w-full">
            <div class="md:px-10 px-7 py-3 mx-10 border border-gray-300 text">
                <p class="mt-8 font-serif text-4xl font-bold tracking-wider text-center mb-6">
                    instagram
                </p>
                <div class="w-full">
                    <div class="relative">
                        <input type="text" name="email" placeholder="Phone number, username, or email"
                            class="w-full px-3 py-1 text-sm leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                        <div class="relative mt-2 mb-3">
                            <input type="password" name="password" placeholder="password"
                                class="w-full px-3 py-1 text-sm text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                        </div>
                        <div class="relative">
                            <button (click)="logIn()"
                                class="w-full px-6 py-1 font-medium text-white border-0 rounded bg-sky-400 focus:outline-none hover:bg-sky-500">
                                Log in
                            </button>
                        </div>
                        <div class="flex items-center justify-between w-full mt-3 text">
                            <div class="w-1/2 border-t text"></div>
                            <div class="mx-8 text-sm font-medium">OR</div>
                            <div class="w-1/2 border-t text"></div>
                        </div>
                        <div class="mt-4 text-sm font-medium tracking-wider text-center text-blue-800 cursor-pointer">
                            ðŸ§µ Log in with Facebook
                        </div>
                        <div class="text-center mb-2 tracking-wider text-[13px] mt-5 text-blue-900 cursor-pointer">
                            Forgot password?
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-4 py-2 mx-10 mt-3 border border-gray-300 text">
                <p class="text-center text-[13px] tracking-wider text-black py-3">
                    <a href="" [routerLink]="['/signup']" routerLinkActive="router-link-active" >Don't have an account? <span class="font-medium text-blue-600 cursor-pointer">Sign up</span> </a>
                </p>
              
            </div>
            <div class="py-3 text-sm text-center">
                Get the app.
            </div>
            <div class="flex justify-center gap-2 text">
                <div class="w-1/3 px-5 py-2 border rounded-lg cursor-pointer h-fit text">
                    <img src="../../assets/Instagram/meta.png" alt="" width="60" class="mx-auto">
                </div>
                <div class="w-1/3 px-5 py-2 border rounded-lg cursor-pointer h-fit text">
                    <img src="../../assets/Instagram/meta.png" alt="" width="60" class="mx-auto">
                </div>
            </div>
        </div>
    </div>
</div>
